<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS and fonts -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Script -->
    <script type="module" defer src="./src/js/app.js"></script>
    <title>Cookies avec JS</title>
</head>
<body>
    <header>
        <h1>Cr√©ateur de cookies üç™</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="name-cookie">Nom du cookie</label>
                <input type="text" name="cookieName" id="name-cookie">
            </fieldset>
            <fieldset>
                <label for="cookie-value">Valeur du cookie</label>
                <input type="number" name="cookieValue" id="cookie-value">
            </fieldset>
            <fieldset>
                <label for="expiration">Date d'expiration du cookie</label>
                <input type="date" name="cookieExpire" id="expiration">
            </fieldset>
            <div id="buttons">
                <input type="button" data-cookie="create" value="Cr√©er le cookie">
                <input type="button" data-cookie="display" value="Afficher le cookie">
            </div>
        </form>

        <div id="info-txt"></div>
        <ul role="tablist" id="recapitulate"></ul>
    </main>
    <footer>
        <p><span id="year"></span> Cookies generator | Side project which works with JavaScript</p>
