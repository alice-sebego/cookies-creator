<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/app.js"></script>
    <title>Créateur de cookies</title>
</head>
<body>
    <header>
        <h1>Créateur de cookies</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <label for="name-cookie">Nom du cookie</label>
                <input type="text" name="" id="name-cookie">
            </fieldset>
            <fieldset>
                <label for="cookie-value">Valeur du cookie</label>
                <input type="number" name="" id="cookie-value">
            </fieldset>
            <fieldset>
                <label for="expiration">Date d'expiration du cookie</label>
                <input type="date" name="" id="expiration">
            </fieldset>
            <div id="buttons">
                <input type="submit" value="Créer le cookie">
                <input type="button" value="Afficher le cookie">
            </div>
        </form>
    </main>
    
</body>
</html>
